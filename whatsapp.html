<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color: #ece5dd;
    }
    .chat-container {
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      background-color: #fff;
      border-right: 1px solid #ddd;
      height: 100%;
      overflow-y: auto;
    }
    .chat-window {
      background-color: #e5ddd5;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      max-width: 75%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      position: relative;
    }
    .message.sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .message.received {
      background-color: #fff;
      align-self: flex-start;
    }
    .chat-input {
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      width: 100%;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <div class="container-fluid chat-container">
    <div class="row h-100">
      <!-- Sidebar -->
      <div class="col-md-4 col-lg-3 sidebar p-3">
        <h5>Contacts</h5>
        <ul class="list-unstyled">
          <li class="mb-2 p-2 border-bottom">
            <strong>John Doe</strong><br />
            <small>Hey! How are you?</small>
          </li>
          <li class="mb-2 p-2 border-bottom">
            <strong>Jane Smith</strong><br />
            <small>Let's catch up later.</small>
          </li>
        </ul>
      </div>

      <!-- Chat Window -->
      <div class="col-md-8 col-lg-9 chat-window">
        <!-- Header -->
        <div class="p-3 bg-light border-bottom">
          <strong>John Doe</strong><br />
          <small>Online</small>
        </div>

        <!-- Messages -->
        <div class="chat-messages">
          <div class="message received">
            Hi there!
          </div>
          <div class="message sent">
            Hey! How are you?
          </div>
          <div class="message received">
            I'm good, thanks! And you?
          </div>
        </div>

        <!-- Input -->
        <div class="chat-input">
          <input type="text" placeholder="Type a message..." />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
